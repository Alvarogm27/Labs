<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Recurso no encontrado</title>
    <style>
        /* Resetear márgenes y padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilo global */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Contenedor del mensaje de error */
.error-container {
    text-align: center;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Estilo para el código de error */
.error-code {
    font-size: 120px;
    color: #e74c3c;
    font-weight: bold;
}

/* Estilo para el mensaje de error */
.error-message {
    font-size: 18px;
    color: #555;
    margin-top: 20px;
}

/* Estilo para el botón de volver al inicio */
.back-home {
    display: inline-block;
    margin-top: 30px;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #3498db;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.back-home:hover {
    background-color: #2980b9;
}

    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Recurso no encontrado en este servidor.</p>
        <a href="/" class="back-home">Volver al inicio</a>
    </div>
</body>
</html>
